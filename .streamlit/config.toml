[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[server]
maxUploadSize = 200
enableXsrfProtection = true
